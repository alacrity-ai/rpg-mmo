<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Devtool Editor</title>
  <link rel="stylesheet" href="/css/editor.css">
</head>
<body>
  <div id="editor-root">
    <div id="toolbar">
      <button id="new-zone-btn" title="New Zone">🆕</button>
      <button id="load-zone-btn" title="Load Zone">📂</button>
      <button id="save-zone-btn" title="Save Zone">💾</button>
    </div>    
    <div id="editor-container">
      <div class="content">
        <!-- Your content goes here -->
      </div>
    </div>
    <div id="scene-editor-container" style="display: none;">
      <!-- Scene editor content will be added dynamically -->
    </div>
    <!-- Dedicated div for the dialogue toolbar -->
    <div id="dialogue-toolbar-container" style="display: none;">
      <!-- Toolbar will be added dynamically -->
    </div>
    <div id="dialogue-editor-container" style="display: none;">
      <div class="content">
        <!-- Dialogue editor content will be added dynamically -->
      </div>
    </div>
    <div id="zone-summary">
      <!-- Zone summary content will be added dynamically -->
    </div>
    <div id="zoom-controls">
      <button id="zoom-in" title="Zoom In">➕</button>
      <button id="zoom-reset" title="Reset Zoom">🔄</button>
      <button id="zoom-out" title="Zoom Out">➖</button>
      <button id="show-connections" title="Show All Connections">🔍</button>
    </div>    
  </div>
  <script type="module" src="/js/editor.js"></script>
</body>
</html>
